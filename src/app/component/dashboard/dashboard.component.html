<div class="conatainer-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col"></div>
      <div class="col-md-7 bg-white shadow">
        <div class="card heading mt-4">
          <h4 class=" ps-3 pb-2 pt-2">To Do List</h4>
        </div>
        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter task"
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button
              class="btn add"
              type="button"
              (click)="addTask()"
             
            >
              <img class="image" src="assets/image/plus.png" alt="">
            </button>
          </div>
        </div>
        <h4 class="text mt-4">Tasks to complete:</h4>
        <div style="overflow-y: auto; height: 350px">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">{{ task.task_name }}</div>
                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                data-bs-target="#exampleModal" (click) = "call(task)">
                  <img class="image" src="assets/image/pencil.png" alt="">
                  
                </button> 
                <button class="btn btn-outline-danger col" (click)="deleteTask(task)">
                  <img  class="image" src="assets/image/delete.png" alt="">
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title " id="exampleModalLabel">
                 Edit task
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"><div class="input-group p-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter task"
                  name="task"
                  [(ngModel)]="editTaskValue"
                />
                <button
                  class="btn"
                  type="button"
                  data-bs-dismiss="modal"
                  (click)="editTask()"
                >
                 <img class="images" src="assets/image/refresh.png" alt="">
                </button>
              </div></div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
